<!DOCTYPE html>
<html>
<head>
  <title>Real-time Cursor Tracker</title>
  <style>
     body {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Load Firebase JavaScript SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- Your Firebase configuration -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBFm3WQsHM8ZGb-9gf4uP-kWm5xmZ419ig",
  authDomain: "cursor-app-e1bb3.firebaseapp.com",
  databaseURL: "https://cursor-app-e1bb3-default-rtdb.firebaseio.com",
  projectId: "cursor-app-e1bb3",
  storageBucket: "cursor-app-e1bb3.appspot.com",
  messagingSenderId: "124495437247",
  appId: "1:124495437247:web:9efa0e6ced35b1925a950a",
  measurementId: "G-J79QL01XBQ"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase Realtime Database
    var database = firebase.database();

   var userColors = {
      red: { r: 255, g: 0, b: 0 },
      green: { r: 0, g: 255, b: 0 },
      blue: { r: 0, g: 0, b: 255 }
    };

    var currentUserColor = userColors.red; // Default color is red

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noCursor();
    }

    function draw() {
      fill(currentUserColor.r, currentUserColor.g, currentUserColor.b);
      ellipse(mouseX, mouseY, 20, 20);
    }

    function mouseMoved() {
      // Update cursor position in the database
      database.ref('cursors').child(firebase.auth().currentUser.uid).set({
        x: mouseX,
        y: mouseY,
        color: currentUserColor
      });
    }

    // Function to change user color
    function changeColor(colorName) {
      currentUserColor = userColors[colorName];
    }
  </script>

  <button onclick="changeColor('red')">Red</button>
<button onclick="changeColor('green')">Green</button>
<button onclick="changeColor('blue')">Blue</button>
</body>
</html>
