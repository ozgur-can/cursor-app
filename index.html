<!DOCTYPE html>
<html>
<head>
  <title>Real-time Cursor Tracker</title>
  <style>
     body {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Load Firebase JavaScript SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- Your Firebase configuration -->
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBFm3WQsHM8ZGb-9gf4uP-kWm5xmZ419ig",
  authDomain: "cursor-app-e1bb3.firebaseapp.com",
  databaseURL: "https://cursor-app-e1bb3-default-rtdb.firebaseio.com",
  projectId: "cursor-app-e1bb3",
  storageBucket: "cursor-app-e1bb3.appspot.com",
  messagingSenderId: "124495437247",
  appId: "1:124495437247:web:9efa0e6ced35b1925a950a",
  measurementId: "G-J79QL01XBQ"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase Realtime Database
    var database = firebase.database();

    var userColor = {
      r: Math.random() * 255,
      g: Math.random() * 255,
      b: Math.random() * 255
    };

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noCursor();
    }

    function draw() {
      fill(userColor.r, userColor.g, userColor.b);
      ellipse(mouseX, mouseY, 20, 20);
    }

    function mouseMoved() {
      // Update cursor position and color in the database
      database.ref('cursors').child(firebase.auth().currentUser.uid).set({
        x: mouseX,
        y: mouseY,
        color: userColor
      });
    }
  </script>
</body>
</html>
